<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;900&family=Josefin+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <title>Logged out</title>
    <link rel="stylesheet" href="/index.css" />
</head>

<body>

    <section id="logged-out-view">
        <nav>
            <header>
                <a href="/index.html">
                    <img src="/assets/images/freddie.png" alt="Freddie Mercury" />
                </a>
                <h1 class="app-title">We are the Champions</h1>
            </header>
        </nav>

        <main class="container">

            <section class="provider-buttons">
                <button id="sign-in-with-google-btn" class="provider-btn">
                    <img src="/assets/providers/google.png" class="google-btn-logo" alt="Google logo">
                    <figcaption>Sign in with Google</figcaption>
                </button>
            </section>

            <form class="auth-fields-and-buttons">
                <input id="email-input" type="email" placeholder="Email">
                <input id="password-input" type="password" placeholder="Password">

                <button id="sign-in-btn" class="primary-btn">Sign in</button>
                <button id="create-account-btn" class="secondary-btn">Create Account</button>
            </form>

        </main>

    </section>

</body>

</html>
